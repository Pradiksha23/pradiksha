<!DOCTYPE html>
<html lang="en">
    <head>
        <title>login</title>
        <style>
            table{
                border: 5px solid black;
                padding:50px;
                margin: 80px;
                border: bottom 100px;
                background-color: rgb(0, 195, 255);
            }
            label{
                color: black;
            }
        </style>
    </head>
    <body>
        <center>
        <table>
            <thead>
                <th>
                   <h1>sign in</h1>
                </th>
            </thead>
            <tbody>
                <form>
                    <tr>
                        <td>
                            <label>FIRST NAME :</label>
                            <input border=2px; type="text" name="name" placeholder="FIRST NAME"><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>LAST NAME :</label>
                            <input type="text" name="name" placeholder="LAST NAME"><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>DOB         :</label>
                            <input type="date" name="number" placeholder="DOB"><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>EMAIL      :</label>
                            <input type="email" name="email" placeholder="EMAIL"><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label>PHONE      :</label>
                            <input type="number" name="number" placeholder="NUMBER"><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="checkbox">
                            <label> I agree all terms and conditions.</label><br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button>SUBMIT</button><br><br>
                        </td>  
                    </tr>
                    </form>
            </tbody>
        </table>
        </center>
    </body>
</html>
